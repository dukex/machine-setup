- name: "zsh : uninstall default p10k"
  tags:
    - zsh 
    - zsh-config
    - p10k 
  become: yes
  package:
    name:
      - manjaro-zsh-config
      - zsh-theme-powerlevel10k
    state: absent
    update_cache: yes
  when: is_arch

- name: "zsh : install p10k"
  tags:
    - zsh 
    - zsh-config
    - p10k 
  yay:
    name:
      - zsh-theme-powerlevel10k-git
    state: latest
    update_cache: yes
  when: is_arch
    
- name: "zsh : link .zshrc"
  tags:
    - zsh
    - zsh-config
  file:
    src: "~/.dotfiles/zsh/files/zshrc"
    dest: "~/.zshrc"
    state: link
    force: yes
  when: is_linux

- name: "zsh : link .p10k"
  tags:
    - zsh
    - p10k
    - zsh-config
  file:
    src: "~/.dotfiles/zsh/files/p10k.zsh"
    dest: "~/.p10k.zsh"
    state: link
    force: yes
  when: is_linux
    
- name: "zsh : link configuration"
  tags:
    - zsh
    - zsh-config
  file:
    src: "~/.dotfiles/zsh/files/{{ item }}.zsh"
    dest: "~/.zsh/{{ item }}.zsh"
    state: link
    force: yes
  with_items:
    - 0000_before
    - 0_path
    - aliases
    #- antigen
    - history
  when: is_linux
