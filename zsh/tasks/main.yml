- name: "zsh : install"
  tags:
    - zsh
  become: yes
  package:
    name:
      - zsh
    state: latest
  when: is_linux

- name: "zsh : create directories"
  tags:
    - zsh
    - zsh-config
    - antigen
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/.zsh
    - ~/bin
    - ~/.antigen
  when: is_linux

