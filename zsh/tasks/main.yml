- name: "zsh : install"
  tags:
    - zsh
  become: yes
  package:
    name:
      - zsh
    state: latest
  when: is_linux

- name: "zsh : create directories"
  tags:
    - zsh
    - zsh-config
    - antigen
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/.zsh
    - ~/.bin
    - ~/bin
    - ~/.antigen
  when: is_linux

- name: "zsh : install antigen"
  tags:
    - zsh
    - zsh-config
    - antigen
  get_url:
    url: https://git.io/antigen
    dest: ~/.antigen/antigen.zsh
  when: is_linux

- name: "zsh : install p10k"
  tags:
    - zsh 
    - zsh-config
    - p10k 
  yay:
    name:
      - zsh-theme-powerlevel10k-git
    state: latest
    update_cache: yes
  when: is_arch

- name: "zsh : link .zshrc"
  tags:
    - zsh
    - zsh-config
  file:
    src: "~/.dotfiles/zsh/files/zshrc"
    dest: "~/.zshrc"
    state: link
    force: yes
  when: is_linux

- name: "zsh : link configuration"
  tags:
    - zsh
    - zsh-config
  file:
    src: "~/.dotfiles/zsh/files/{{ item }}.zsh"
    dest: "~/.zsh/{{ item }}.zsh"
    state: link
    force: yes
  with_items:
    - 0000_before
    - 0_path
    - aliases
    - antigen
    # - completion
    - history
    - key_bindings
    # - vi_mode
  when: is_linux
