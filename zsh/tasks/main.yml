- name: "zsh : install"
  tags:
    - zsh
  become: yes
  package:
    name:
      - zsh
    state: latest
  when: is_linux

- name: "zsh : create directories"
  tags:
    - zsh
    - zsh-config
    - antigen
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/.zsh
    - ~/.zsh.before
    - ~/.zsh.after
    - ~/.zsh.prompts
    - ~/.bin
    - ~/bin
    - ~/.antigen
  when: is_linux

- name: "zsh : install antigen"
  tags:
    - zsh
    - zsh-config
    - antigen
  get_url:
    url: https://git.io/antigen
    dest: ~/.antigen/antigen.zsh
  when: is_linux

- name: "zsh : create .zshrc"
  tags:
    - zsh
    - zsh-config
  copy:
    content: "for config_file ($HOME/.zsh/*.zsh) source $config_file"
    dest: ~/.zshrc
  when: is_linux

- name: "zsh : link configuration"
  tags:
    - zsh
    - zsh-config
  file:
    src: "~/.dotfiles/zsh/files/{{ item }}.zsh"
    dest: "~/.zsh/{{ item }}.zsh"
    state: link
    force: yes
  with_items:
    - 0000_before
    - 0_path
    - antigen
    - aliases
    - ansible
    - colors
    - completion
    - docker
    - git
    - history
    - key_bindings
    - prompt
    - rm
    - theme
    - vi_mode
    - zmv
    - zsh_aliases
    - zz_rprompt
    - zzzz_after
  when: is_linux
